<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background-image: url('Media.jpeg33.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form input {
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .login-form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h2>Login</h2>
    </div>

    <div class="login-form">
      <input type="text" id="loginId" placeholder="Enter Login ID">
      <input type="password" id="password" placeholder="Enter Password">
      <button id="loginBtn">Login</button>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#loginBtn").click(function(){
        var loginId = $("#loginId").val();
        var password = $("#password").val();

        var correctId = "admin";
        var correctPass = "12345";

        if(loginId === "" || password === ""){
          $("#message").css("color", "red").text("Please enter both fields.");
        } else if(loginId === correctId && password === correctPass){
          $("#message").css("color", "green").text("Login successful!");
        } else {
          $("#message").css("color", "red").text("Invalid ID or Password.");
          window.location.href = "invantoryHeader.html";
        }
      });
    });
  </script>

</body>
</html>
